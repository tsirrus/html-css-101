<!doctype html>
<html>
  <head>
    <title>Template-01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/Template-01Grid.css">
</head>
  <body class="grid-container">
      <header class="header">
          <h1>My Journey</h1>
      </header>
      <section class="main">
          <div class="main-header">
            <h2>Hello! You are looking at MyJourney HTML theme.</h2>
            <h2>Express your thoughts and emotions about Journey of your life.</h2>
          </div>
          <div class="main-image">
              <img src="https://unsplash.it/1300/700?image=1067" alt="cityscape" />
          </div>
          <div class="main-features">
              <ul class="features">
                  <li class="feature">
                      <i class="fa fa-lightbulb-o"></i>
                  </li>
                  <li class="feature">
                      <i class="fa fa-rocket"></i>
                  </li>
                  <li class="feature">
                      <i class="fa fa-flag-o"></i>
                  </li>
              </ul>
          </div>
      </section>
      <section class="description">
      </section>
      <section class="information">
      </section>
      <section class="twitter">
      </section>
      <section class="newsletter">
      </section>
      <footer class="footer">
      </footer>
  </body>
</html>
